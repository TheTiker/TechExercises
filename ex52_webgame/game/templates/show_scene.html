{% extends "layout.html" %}

{% block content %}
{% if scene %}
  <h1> {{ scene.title }} </h1>
  <pre style="color:">{{ scene.description }}</pre>
  {% if scene.urlname == "gameover" %}
    <p><a href="/">Play Again?</a></p>
  {% else %}
    <p>
      <form action="/game" method="POST">
        What do you do? <input type="text" name="userinput"> <input type="SUBMIT">
      </form>
    </p>
  {% endif %}
{% else %}
  <p><a href="/startscreen">Start from the beginning</a></p>
{% endif %}
{% endblock %}
